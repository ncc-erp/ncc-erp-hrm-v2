<h1 mat-dialog-title>Upload Avatar</h1>
<mat-dialog-content>
  <file-upload [page]="'profile'" [isLoading]='isLoading' [fileType]="'image'" (change)="fileChangeEvent($event)">
  </file-upload>

  <br><br>
    <div style="margin-top: 5%; height: 500px;">
        <div class="text-center">
            <h5>Crop Image</h5>
            <image-cropper 
            [imageChangedEvent]="imageChangedEvent" 
            [maintainAspectRatio]="true" 
            [aspectRatio]="4 / 4"
            [resizeToWidth]="256" 
            format="png" 
            (imageCropped)="imageCropped($event)" 
            (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()" 
            (loadImageFailed)="loadImageFailed()" style="max-height: 300px; text-align: center;"></image-cropper>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-raised-button mat-dialog-close>Cancel</button>
  <button type="button" mat-raised-button color='primary' [disabled]='croppedImage == null' [mat-dialog-close]="file">Save</button>
</mat-dialog-actions>
