<form class="form-horizontal" autocomplete="off" #exportForm="ngForm" novalidate>
<app-dialog-header [dialogTitle]="'Export employee statistic'">
</app-dialog-header>
<div class="card-body">
    <div class="row">
        <label for="">Start date:</label>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="startDateInput" [(ngModel)]="startDate" #startDate1="ngModel"
                #startDateEl required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="row">
        <label for="">End date:</label>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker1" name="endDateInput" [(ngModel)]="endDate" #endDate1="ngModel" #endDateEl
                required>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

</div>
<div class="d-flex justity-content-end text-end">
    <button class="btn btn-primary" [disabled]="!exportForm.valid" (click)="onSave()">Export</button>
    <button class="btn btn-secondary ml-2" mat-dialog-close="">Cancel</button>

</div>

</form>
