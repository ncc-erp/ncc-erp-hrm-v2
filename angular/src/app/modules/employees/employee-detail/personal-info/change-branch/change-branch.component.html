
<form class="form-horizontal" autocomplete="off" #changeBranchForm="ngForm" novalidate>
    <app-dialog-header [dialogTitle]="title">
    </app-dialog-header>
    <div class="p-3">
        <div class="form-group d-flex">
            <label class="col-3 mt-2 col-form-label">
                Current branch:
            </label>
            <div class="col-md-9">
                <p class="mb-0 mt-3"> {{personalInfo.branchInfo.name}}</p>
            </div>
        </div>
        <div class="form-group d-flex required">
            <label class="col-md-3 mt-2 col-form-label">
                New branch:
            </label>
            <div class="col-md-9">
                <mat-form-field class="w-100" appearance="outline" >
                    <mat-select name="branch" [(ngModel)]="inputToUpdate.branchId" #branch="ngModel" placeholer="select new branch* " required >
                        <mat-option *ngFor="let branch of branches" [value]="branch.id">
                            {{branch.name}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-error class="mt-1" *ngIf="branch.hasError('required') && branch.touched"
                    style="font-size: 13px;">
                    This field is required
                </mat-error>
            </div>
        </div>
        <div class="form-group d-flex required">
            <label class="col-md-3 mt-2 col-form-label">
                Date
            </label>
            <div class="col-md-9">
                <mat-form-field class="w-100" appearance="outline" required>
                    <mat-label>Choose a date</mat-label>
                    <input [(ngModel)]="inputToUpdate.date" name="date" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker" required>  
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <app-dialog-footer (onSave)="saveAndClose()" [isDisable]="!changeBranchForm.valid || isLoading"></app-dialog-footer>
</form>
