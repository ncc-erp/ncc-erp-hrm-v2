<app-dialog-header [dialogTitle]="title">
</app-dialog-header>
<section>
    <div class="container-fluid">
        <div>
            <div class="d-flex mt-2 pl-2">
                <div class="col-3 d-flex">
                    <div class="form-group d-flex">
                        <label class="col-md-3 mt-2 col-form-label">
                            Date:
                        </label>
                        <div class="col-md-9 mt-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-select name="time" [(ngModel)]="defaultDate" #date="ngModel">
                                    <mat-option *ngFor="let date of listDate" [value]="date">
                                        {{date}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body pt-0">
                <div class="table-responsive">
                    <div class="fixTableHead">
                        <table class="table table-striped table-hover" [busy]="isLoading">
                            <thead>
                                <th style="width: 80px;" class="text-center align-middle">
                                    <mat-checkbox [checked]="selectedAll"
                                        (change)="onSelectAll($event.checked)">
                                    </mat-checkbox>
                                </th>
                                <th>Name</th>
                                <th>API</th>
                                <th>Result</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let type of punishmentTypeList;
                                let i = index;">
                                    <td class="text-center align-middle">
                                        <mat-checkbox [(ngModel)]="type.selected" [color]="'primary'"
                                            (ngModelChange)="onSelectType(type)">
                                        </mat-checkbox>
                                    </td>
                                    <td class="text-center">{{type.name}}</td>
                                    <td>{{type.api}}</td>
                                    <td>{{type.message}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="text-right btn-application">
    <div>
        <button class="btn btn-secondary mr-2" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary" [disabled]="selectedPunishmentTypeList.length == 0 || defaultDate == null"
            (click)="onGeneratePunishment()">Submit</button>
    </div>
</div>
