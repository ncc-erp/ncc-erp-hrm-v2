<form class="form-horizontal" autocomplete="off" #modifyPunishmentRefund="ngForm" novalidate>
    <app-dialog-header [dialogTitle]="title">
    </app-dialog-header>
    <div class="pt-3">
        <div class="form-group d-flex required">
            <label class="col-3 col-form-label">
                Amount:
            </label>
            <div class="col-9">
                <mat-form-field class="w-100  center-flex" appearance="outline">
                    <input matInput name="money" [(ngModel)]="punishmentFund.amount" placeholder="enter amount*"
                        [allowNegativeNumbers]="isAllowNavigateNumber" mask="separator" thousandSeparator="," min=0
                        #money="ngModel" #moneyEl required>
                </mat-form-field>
                <abp-validation-summary [control]="money" [controlEl]="moneyEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group d-flex required">
            <label class="col-3 col-form-label">
                Date:
            </label>
            <div class="col-9">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [(ngModel)]="punishmentFund.date" name="applyDate" [matDatepicker]="picker" #applyDate="ngModel" #applyDateEl required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <abp-validation-summary [control]="applyDate" [controlEl]="applyDateEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group d-flex">
            <label class="col-3 col-form-label">
                Note:
            </label>
            <div class="col-9">
                <mat-form-field appearance="outline" class="w-100">
                    <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" name="note" id="note" rows="3"
                        matInput placeholder="enter note..." [(ngModel)]="punishmentFund.note">
                </textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <app-dialog-footer (onSave)="saveAndClose()" [isDisable]="!modifyPunishmentRefund.valid || isLoading">
    </app-dialog-footer>
</form>
