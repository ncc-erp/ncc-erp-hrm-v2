<form class="form-horizontal" autocomplete="off" #updateForm="ngForm" novalidate>
    <app-dialog-header [dialogTitle]="title">
    </app-dialog-header>
    <div class="pt-3">
        <div class="form-group d-flex required">
            <label class="col-md-3 mt-2 col-form-label required">
                Back date:
            </label>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" name="startDate" [(ngModel)]="inputToUpdateBackDate.backDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <app-dialog-footer (onSave)="saveAndClose()" [isDisable]="!updateForm.valid || isLoading"></app-dialog-footer>
</form>
