<form
  class="form-horizontal"
  autocomplete="off"
  #branchForm="ngForm"
  novalidate
>
  <app-dialog-header [dialogTitle]="title"></app-dialog-header>
  <div class="p-3">
    <div class="form-group d-flex required">
      <label class="col-3 mt-2 col-form-label">Name:</label>
      <div class="col-9">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            name="name"
            [(ngModel)]="chartDetail.name"
            #name="ngModel"
            cdkFocusInitial
            #nameEl
            required
          />
        </mat-form-field>
        <abp-validation-summary [control]="name" [controlEl]="nameEl">
        </abp-validation-summary>
      </div>
    </div>
    <div class="form-group d-flex">
      <label class="col-3 mt-2 col-form-label">Branch: </label>
      <div class="col-9">
        <table-filter
          [filterType]="filterTypeEnum.MultiSelect"
          [dropdownData]="listJobPositions"
          [placeholder]="'Job position'"
          (onTableMultiSelectFilter)="
            onTableMultiSelectFilter(
              $event,
              filterMultipleTypeParamEnum.JobPosition
            )
          "
        >
        </table-filter>
      </div>
    </div>
    <div class="form-group d-flex">
      <label class="col-3 mt-2 col-form-label"> Color: </label>
      <div class="d-flex align-items-center pl-2">
        <mat-form-field appearance="outline" class="common-input">
          <input matInput name="color" [(ngModel)]="chartDetail.color" />
        </mat-form-field>
        <div class="d-flex align-items-center">
          <input
            class="ml-3 color-picker"
            type="color"
            name="color"
            [(ngModel)]="chartDetail.color"
          />
        </div>
      </div>
    </div>
  </div>
  <app-dialog-footer
    (onSave)="saveAndClose()"
    [isDisable]="isLoading"
  ></app-dialog-footer>
</form>
