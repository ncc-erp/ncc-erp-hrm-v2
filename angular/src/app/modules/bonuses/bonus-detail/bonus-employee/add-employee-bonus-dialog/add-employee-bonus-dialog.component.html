<form class="form-horizontal" autocomplete="off" #bonusEmployeeForm="ngForm" novalidate>
    <app-dialog-header [dialogTitle]="title">
    </app-dialog-header>
    <div class="p-3">
        <div class="form-group required">
            <div class="row">
                <label class="col-3 mt-2 col-form-label">
                    Money:
                </label>
                <div class="col-9">
                    <mat-form-field appearance="outline" class="common-input w-100">
                        <input type="text" mask="separator" thousandSeparator="," matInput name="money"
                            [(ngModel)]="bonusEmployee.money" #money="ngModel" cdkFocusInitial #moneyEl required>
                    </mat-form-field>
                    <abp-validation-summary [control]="money" [controlEl]="moneyEl">
                    </abp-validation-summary>
                </div>
            </div>
        </div>
        <div class="form-group required">
            <div class="row">
                <label class="col-3 mt-2 col-form-label">
                    Note:
                </label>
                <div class="col-9">
                    <mat-form-field appearance="outline" class="common-input w-100">
                        <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" name="note" class="w-100 mt-2"
                            rows="4" [(ngModel)]="bonusEmployee.note" placeholder="leave a comment" #note="ngModel"
                            name="solution" matInput #noteEl></textarea>
                    </mat-form-field>
                    <abp-validation-summary [control]="note" [controlEl]="noteEl">
                    </abp-validation-summary>
                </div>
            </div>
        </div>
    </div>
    <div class="pr-3 pl-3">
        <div class="d-flex justify-content-end">
            <button class="btn mr-2 btn-secondary" mat-dialog-close>Cancel</button>
            <button [disabled]="!bonusEmployeeForm.valid || isLoading" class="btn btn-primary"
                (click)="stepUpdateNoteMoney()">Next</button>
        </div>
    </div>
</form>
