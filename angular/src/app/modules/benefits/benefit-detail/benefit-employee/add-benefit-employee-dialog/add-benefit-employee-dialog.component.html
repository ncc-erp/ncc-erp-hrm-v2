<form class="form-horizontal" autocomplete="off" #benefitEmployeeForm="ngForm" novalidate>
    <app-dialog-header [dialogTitle]="title">
    </app-dialog-header>
    <div class="p-3">
        <div class="form-group">
            <div class="row">
                <label class="col-3 mt-2 col-form-label">
                    Start date:
                </label>
                <div class="col-9">
                    <mat-form-field #startDateEl appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" name="startDate"
                            #startDate="ngModel" [(ngModel)]="benefitEmployee.startDate" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-3 mt-2 col-form-label">
                    End date:
                </label>
                <div class="col-9">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="pickerEndDate" name="endDate"
                            #endDate="ngModel" [(ngModel)]="benefitEmployee.endDate">
                        <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
                        <mat-datepicker #pickerEndDate></mat-datepicker>
                        <mat-error class="mt-3" *ngIf="endDate.errors?.endDateInput">Invalid date</mat-error>
                    </mat-form-field>

                </div>
            </div>
        </div>
    </div>
    <div class="pr-3 pl-3">
        <div class="d-flex justify-content-end">
            <button class="btn mr-2 btn-secondary" mat-dialog-close>Cancel</button>
            <button [disabled]="!benefitEmployeeForm.valid || isLoading" class="btn btn-primary"
                (click)="stepUpdateNoteMoney()"><i class="fa-solid fa-angles-right mr-1"></i>Next</button>
        </div>
    </div>
</form>
