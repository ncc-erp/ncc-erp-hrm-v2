<form class="form-horizontal" autocomplete="off" #updateForm="ngForm" novalidate>
    <app-dialog-header [dialogTitle]="title">
    </app-dialog-header>
    <div class="p-3">
        <div *ngIf="updateType == EUpdateDateType.startDate" class="form-group required">
            <div class="row">
                <label class="col-3 col-form-label required">
                    Start date
                </label>
             
                <div *ngIf="updateType == EUpdateDateType.startDate" class="col-9">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" name="startDate" [(ngModel)]="date" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
               
            </div>
        </div>
        <div *ngIf="updateType == EUpdateDateType.endDate" class="form-group">
            <div class="row">
                <label class="col-3 col-form-label">
                    End date
                </label>
                <div class="col-9">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" name="endDate" [(ngModel)]="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <app-dialog-footer (onSave)="saveAndClose()" [isDisable]="!updateForm.valid "></app-dialog-footer>
</form>
