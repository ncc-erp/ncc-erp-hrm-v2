<form
  class="form-horizontal"
  autocomplete="off"
  #branchForm="ngForm"
  validate
>
  <app-dialog-header [dialogTitle]="title"></app-dialog-header>
  <div class="p-3">
    <div class="form-group d-flex required">
      <label class="col-3 mt-2 col-form-label">Name:</label>
      <div class="col-9">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            name="name"
            [(ngModel)]="chart.name"
            #name="ngModel"
            cdkFocusInitial
            #nameEl
            required
          />
        </mat-form-field>
        <abp-validation-summary [control]="name" [controlEl]="nameEl">
        </abp-validation-summary>
      </div>
    </div>
    <div class="form-group d-flex">
      <label class="col-3 mt-2 col-form-label">Chart data type</label>
      <div class="col-9">
        <mat-form-field class="w-100 center-flex" appearance="outline">
          <mat-select
            name="Chart data type"
            placeholder="select chart data type"
            [(ngModel)]="chart.chartDataType"
            #employeeInfo="ngModel"
          >
            <mat-option *ngFor="let type of chartDataType" [value]="type.value">{{
              type.key
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group d-flex">
      <label class="col-3 mt-2 col-form-label">Chart type</label>
      <div class="col-9">
        <mat-form-field class="w-100 center-flex" appearance="outline">
          <mat-select
            name="Chart type"
            placeholder="select chart type"
            [(ngModel)]="chart.chartType"
            #employeeInfo="ngModel"
          >
            <mat-option *ngFor="let type of chartType" [value]="type.value">{{
              type.key
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <app-dialog-footer
    (onSave)="saveAndClose()"
    [isDisable]="isLoading"
  ></app-dialog-footer>
</form>
