<form class="form-horizontal #deadline-form" autocomplete="off" #confirmMail="ngForm" novalidate>
    <app-dialog-header [dialogTitle]="title">
    </app-dialog-header>
    <div class="pt-3">
        <label>Payslip confirm deadline:</label>
        <div>
            <mat-form-field appearance="outline" class="dealine-picker">
                <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" name="datetime" [(ngModel)]="deadline">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker>
                </ngx-mat-datetime-picker>
            </mat-form-field>
        </div>
        <div class="text-right mt-3">
            <button class="btn btn-primary" [disabled]="isLoading || !confirmMail.valid" (click)="send()">
                {{payslipId ? 'Preview mail' : 'Send'}}
            </button>
        </div>
    </div>

</form>
