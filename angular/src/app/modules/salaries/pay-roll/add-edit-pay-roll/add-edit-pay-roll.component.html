<form action="" class="form-hoziontal" autocomplete="false" #payRollForm="ngForm">
    <app-dialog-header [dialogTitle]="title"></app-dialog-header>
    <div class="p-3">
        <ng-container *ngIf="!dialogData?.payRoll">
            <div class="form-group d-flex required">
                <label class="col-3 mt-2 col-form-label">
                    Month:
                </label>
                <div class="col-md-9">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-select name="month" required [(ngModel)]="createPayRollData.month" placeholder="select month" #month="ngModel">
                            <mat-option *ngFor="let month of listMonths" [value]="month">
                                {{month}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-error class="mt-1" *ngIf="month.hasError('required') && month.touched"
                        style="font-size: 13px;">
                        This field is required
                    </mat-error>
                </div>
            </div>
            <div class="form-group d-flex required" gIf="!dialogData?.payRoll">
                <label class="col-md-3 mt-2 col-form-label">
                    Year:
                </label>
                <div class="col-md-9">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-select [(ngModel)]="createPayRollData.year" name="yearSelect" placeholder="select year"
                            required #year="ngModel">
                            <mat-option *ngFor="let year of listYears" [value]="year">
                                {{year}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-error class="mt-1" *ngIf="year.hasError('required') && year.touched"
                        style="font-size: 13px;">
                        This field is required
                    </mat-error>
                </div>
            </div>
            <div class="form-group d-flex required">
                <label class="col-md-3 col-form-label">
                    Standard Opentalk:
                </label>
                <div class="col-md-9">
                    <input required class="form-control" min="0" name="standardOpentalkDay" #standardOpentalkEl #standardOpentalkDay="ngModel" [(ngModel)]="createPayRollData.standardOpenTalk" type="number">
                    <abp-validation-summary [control]="standardOpentalkDay" [controlEl]="standardOpentalkEl">
                    </abp-validation-summary>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="dialogData?.payRoll">
            <div class="form-group row required mt-4" >
                <label class="col-md-3 col-form-label" for="tenancyName">
                    Standard day: 
                </label>
                <div class="col-md-9">
                    <input type="number" min=0 #standardDay="ngModel" placeholder="enter normal working day" 
                        class="form-control" name="workingDays" [(ngModel)]="editPayRollData.standardWorkingDay" required
                        #totalWorkingEl/>
                        <abp-validation-summary [control]="standardDay" [controlEl]="totalWorkingEl">
                        </abp-validation-summary>
                </div>
            </div>
            <div class="form-group row required mt-4" >
                <label class="col-md-3 col-form-label" for="tenancyName">
                    Standard Opentalk: 
                </label>
                <div class="col-md-9">
                    <input type="number" min=0 #openTalkHour="ngModel" placeholder="enter standard opentalk day" min=0 
                        class="form-control" name="openTalkHour" [(ngModel)]="editPayRollData.standardOpentalk" required
                        #openTalkHourEl/>
                        <abp-validation-summary [control]="openTalkHour" [controlEl]="openTalkHourEl">
                        </abp-validation-summary>
                </div>
            </div>
           
        </ng-container>
    </div>
    <app-dialog-footer (onSave)="saveAndClose()" [isDisable]="!payRollForm.valid || isLoading"></app-dialog-footer>
</form>
