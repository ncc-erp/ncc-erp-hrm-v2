<app-dialog-header [dialogTitle]="'Calculate result'"></app-dialog-header>
<div class="card-body">
    <div class="text-center">
        <i style="color: #db5454;" class="fa-solid fa-triangle-exclamation fa-4x"></i>
        <h2>Error</h2>
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of calculateResult; let i = index">
                    <td class="text-center">{{i+1}}</td>
                    <td><div [innerHTML]="result.message"></div></td>
                    <td class="text-center">
                        <button *ngIf="result.referenceId"  class="btn btn-primary btn-sm" style="height: fit-content;" (click)="viewDetail(result)" >
                            Detail
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
