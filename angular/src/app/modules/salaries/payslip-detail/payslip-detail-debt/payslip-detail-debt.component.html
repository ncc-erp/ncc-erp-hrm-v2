<div *ngIf="isViewTabDebt()">
    <div class="card-body">
        <div class="table-responsive">
            <div class="fixTableHead">
                <table class="table table-striped table-hover" [busy]="isLoading">
                    <thead>
                        <th>#</th>
                        <th>Note</th>
                        <th>Money</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let debt of listPayslipDetailDebts; let i = index;">
                            <td class="text-center">{{i+1}}</td>
                            <td>
                                <div class="my-2" style="word-wrap: break-word; white-space: pre-line; min-width: 300px;">
                                    {{debt.note}}
                                </div>
                            </td>
                            <td class="text-right my-2">
                                <div >{{debt.money |number:'1.0':'en-US'}}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
