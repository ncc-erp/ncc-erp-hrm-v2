<app-dialog-header [dialogTitle]="'Update payslip deadline'">
</app-dialog-header>
<div class="pt-2">
    <label>Payslip confirm deadline:</label>
    <div>
        <mat-form-field appearance="outline" class="dealine-picker">
            <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" name="datetime" [(ngModel)]="deadline">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker>
            </ngx-mat-datetime-picker>
        </mat-form-field>
    </div>
    <div class="text-right mt-2">
        <button class="btn btn-primary" [disabled]="isLoading" (click)="save()">
            Save
        </button>
    </div>
</div>
