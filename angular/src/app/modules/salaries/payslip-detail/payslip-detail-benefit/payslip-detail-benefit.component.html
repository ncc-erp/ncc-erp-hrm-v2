<div *ngIf="isViewTabBenefit()">
    <div class="card-body">
        <div class="table-responsive">
            <div class="fixTableHead">
                <table class="table table-striped table-hover" [busy]="isLoading">
                    <thead>
                        <th>#</th>   
                        <th>Note</th>
                        <th>Money</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let benefit of listPayslipDetailBenefits; let i = index;">
                            <td class="text-center align-middle">{{i+1}}</td>
                            <td class="align-middle">
                                <div class="my-2"
                                    style="word-wrap: break-word; white-space: pre-line; min-width: 300px;">
                                    {{benefit.note}}</div>
                            </td>
                            <td class="text-right align-middle my-2">
                                <div >{{benefit.money
                                    |number:'1.0':'en-US'}}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
