<li class="nav-item list-unstyled dropdown nav-user-menu" dropdown>
  <div class="d-flex mt-2">
    <div class="nav-link pointer col-3" style="min-width: 60px" dropdownToggle>
      <img style="width: 40px; height: 40px;" class="user-image img-circle elevation-2" src="assets/img/user.png"
        alt="User Image" />
    </div>
    <div class="col-7 info">
      <p class="mt-3 mb-0 text-white" href="javascript:;">{{ shownLoginName }}</p>
    </div>
  </div>
  <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
    <a class="dropdown-item text-dark" [routerLink]="['admin/update-password']">
      <i class="fas fa-user-edit"></i> {{ "Update Password" | localize }}
    </a>
    <a class="dropdown-item text-dark" href="javascript:;" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> {{ "Logout" | localize }}
    </a>
  </div>
</li>
