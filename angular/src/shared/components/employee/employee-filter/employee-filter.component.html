<div class="row justify-content-between">
    <div class="col-4">
        <app-search [placeholder]="'Search by Name or Email'" (onSearch)="onSearchFilter($event)"></app-search>
        <div class="d-flex">
            <div class="mt-2 d-flex" *ngIf="isOnDialog">
                <button class="btn btn-success d-flex mr-2" (click)="onSelectClick()"><i class="fa-solid fa-check mr-1 mt-1"></i>Select</button>
                <button class="btn btn-secondary mr-2" (click)="onCancelClick()">Cancel</button>
            </div>
            <div style="margin-top: 7px" *ngIf="isExistFilterBirthday" class="w-100">
                <app-date-selector [dropdownData]="listDateOptions" [label]="'Birthday'" [mode]="APP_ENUM.DateFilterMode.Birthday" BirthdayDateFormat
                [defaultValue]="defaultValue.birthday"
              (onDateSelectorChange)="handleDateSelectorChange($event)">
            </app-date-selector>
            </div>
        </div>
        <div *ngIf="isExistFilterContractEndDate" class="mt-2 text-right">
            <mat-form-field appearance="outline" class="col-4 pl-0 pr-0">
                <mat-label>Contract end date days left</mat-label>
                <input type="text" mask="separator" thousandSeparator="," matInput name="value" maxlength="6" placeholder="enter value"
                [(ngModel)]="daysLeftContractEnd" (keyup)="onChangeFilterDaysLeftOfContractEnd()">
            </mat-form-field>
        </div>
    </div>
    <div class="col-8 row">
        <div class="col-3">
            <table-filter [filterType]="filterTypeEnum.MultiSelect" [dropdownData]="statusList" [placeholder]="'Status'"
                [defaultValue]="defaultValue.status" (onTableMultiSelectFilter)="onTableMultiSelectFilter($event, filterMultipleTypeParamEnum.Status)">
            </table-filter>
        </div>
        <div class="col-3">
            <table-filter [filterType]="filterTypeEnum.MultiSelect" [dropdownData]="userTypeList"
            [defaultValue]="defaultValue.userType" [placeholder]="'User type'" (onTableMultiSelectFilter)="onTableMultiSelectFilter($event, filterMultipleTypeParamEnum.UserType)">
        </table-filter>
        </div>
        <div class="col-3">
            <table-filter [searchable]="true" [filterType]="filterTypeEnum.MultiSelect" [dropdownData]="userLevelList"
            [defaultValue]="defaultValue.userLevel" [placeholder]="'User level'" (onTableMultiSelectFilter)="onTableMultiSelectFilter($event, filterMultipleTypeParamEnum.UserLevel)">
            </table-filter>
        </div>
        <div class="col-3">
            <table-filter [filterType]="filterTypeEnum.MultiSelect" [dropdownData]="branchList" [placeholder]="'Branch'"
                [defaultValue]="defaultValue.branch" (onTableMultiSelectFilter)="onTableMultiSelectFilter($event, filterMultipleTypeParamEnum.Branch)">
            </table-filter>
        </div>
        <div class="col-3">
            <table-filter [filterType]="filterTypeEnum.MultiSelect" [dropdownData]="positionList"
                [defaultValue]="defaultValue.jobPosition" [placeholder]="'Job position'"
                (onTableMultiSelectFilter)="onTableMultiSelectFilter($event, filterMultipleTypeParamEnum.JobPosition)">
            </table-filter>
        </div>
        <div class="col-3">
            <table-filter [searchable]="true" [filterType]="filterTypeEnum.MultiSelectWithCondition" [dropdownData]="teamList"
                [placeholder]="'Team'" [defaultValue]="defaultValue.team"
                (onTableMultiSelectWithConditionFilter)="onTableMultiSelectWithConditionFilter($event);">
            </table-filter>
        </div>
        <div class="col-6 row pr-0">
            <div class="col-4">
                <table-filter [filterType]="filterTypeEnum.Dropdown" [dropdownData]="genderList" [placeholder]="'Gender'"
                [defaultValue]="defaultValue.gender" (onTableFilter)="onTableFilter($event, 'sex')">
                </table-filter>
            </div>
            <div class="col-8 pr-0">
                <table-filter [filterType]="filterTypeEnum?.Seniority"
                    (onTableFilterBySeniority)="onTableFilterBySeniority($event)">
                </table-filter>
            </div>
        </div>
    </div>
</div>
