<ng-container >
    <span class="{{custom != null ? custom: 'col-md-12 btn-customs btn btn-danger outline btn-file'}}">
      <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      {{title ? title : 'Select image'}}
      <input #file type="file" accept="{{getFileType()}}" multiple (input)="onFileSelected($event)" />
    </span>
    <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
      {{progress}}%
    </span>
  
    <span style="font-weight:bold;color:green;" *ngIf="message">
      {{message}}
    </span>
  </ng-container>
